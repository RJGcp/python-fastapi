name: Linting and Formating checks
on:
    workflow_call:

jobs:  
    # Run Pylint and Black formatter
  lint_format:
    name: Run lint and formatting checks with pylint and black
    runs-on: ubuntu-latest
    strategy:
        matrix:
          python-version: ["3.12.5"]

    steps:
    - uses: actions/checkout@v4
    - name: 'Setup Python ${{ matrix.python-version}}'
      uses: actions/setup-python@v3
      with:
        python-version: '${{ matrix.python-version}}'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        python -m pip install --upgrade pip
        pip install pylint
        pip install pylint black

    - name: Run pylint
      run: pylint $(git ls-files '*.py')
      shell: /usr/bin/bash -e {0}
      env:
        pythonLocation: /opt/hostedtoolcache/Python/3.12.5/x64
        LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.12.5/x64/lib

      
    - name: Run black
      run: black --check .